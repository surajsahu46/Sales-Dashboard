<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <h1>Sales Dashboard</h1>
        <a target="_blank" href="https://github.com/surajsahu46/Sales-Dashboard" class="github-corner" aria-label="View source on GitHub">

              <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
          </svg></a>
    </header>
    <div class="dark-mode-toggle">
      <label for="dark-mode-checkbox" class="toggle-label">ðŸŒ™</label>
      <input type="checkbox" id="dark-mode-checkbox">
    </div>
    <main class="dashboard">
        <section class="filters">
            <label for="monthFilter">Filter by Month:</label>
            <select id="monthFilter">
                <option value="all">All Months</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>

            <button id="downloadBtn">Download Chart</button>
        </section>
        <section class="charts">
            <canvas id="salesChart"></canvas>
        </section>
        <section class="add-data">
            <input type="text" id="newMonth" placeholder="Month">
            <input type="number" id="newRevenue" placeholder="Revenue">
            <button id="addDataBtn">Add Data</button>
        </section>
        <section class="update-data">
            <input type="text" id="updateMonth" placeholder="Month">
            <input type="number" id="updateRevenue" placeholder="New Revenue">
            <button id="updateRevenueBtn">Update Revenue</button>
        </section>
        <section class="insights">
            <h3>Total Revenue: <span id="totalRevenue"></span></h3>
            <h3>Average Revenue: <span id="averageRevenue"></span></h3>
        </section>
        <section class="customize">
            <label for="chartType">Chart Type:</label>
            <select id="chartType">
                <option value="bar">Bar</option>
                <option value="line">Line</option>
                <option value="pie">Pie</option>
            </select>
            <label for="colorPicker">Color:</label>
            <input type="color" id="colorPicker" value="#36A2EB">
        </section>
        <section class="compare">
            <label for="compareProduct">Compare with:</label>
            <select id="compareProduct">
                <option value="none">None</option>
                <option value="product1">Product 1</option>
                <option value="product2">Product 2</option>
            </select>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
